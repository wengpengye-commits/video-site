  <title>同學專用影片</title>
</head>
<body>

  <input type="password" id="pw">
  <button onclick="check()">進入</button>

  <script>
    function check() {
      if (document.getElementById("pw").value === "class259") {
        window.location.href = "video.html";

        alert("密碼錯誤");
      }
    }
  </script>
</body>
